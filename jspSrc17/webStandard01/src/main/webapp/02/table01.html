<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td {
		padding: 50px;
	}
	th{
		color: orange;
	}
</style>
</head>
<body>
	<!-- 
	ctrl + shift + /
	==> 이렇게 누르면 여러 줄도 주석문처리 가능하다
	여러 줄로
	주석
	가능해요
 -->
	<table border="3">
		<tr>
			<th>제목 셀1</th>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		
		<tr>
			<th>제목 셀2</th>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>
</body>
</html>

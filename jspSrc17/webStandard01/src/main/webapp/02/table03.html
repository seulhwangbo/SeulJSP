<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	td, th {
	padding: 10px;
}

</style>
<title>Insert title here</title>
</head>
<body>
	<table border="3">
		<colgroup>
			<col style="width: 200px;">
			<col style="width: 100px;">
			<col style="width: 300px;">
		</colgroup>
	<caption>
		<h2>
			<strong>Modern Browser</strong>
		</h2>
		<p>국내에서 자주 사용하는 모던 브라우저</p>
	</caption>
		<tr>
			<th>브라우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬(Chrome)</th>
			<td>Google</td>
			<td>https://www.google.com/chrome/</td>
		</tr>
		<tr>
			<th>파이어폭스(Firfox)</th>
			<td>Mozilla</td>
			<td>https://www.mozilla.org/ko/firefox/</td>
		</tr>
		<tr>
			<th>엣지(Edge)</th>
			<td>Microsoft</td>
			<td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.content{
	/* 테두리 */
		border : 1px solid #ccc;
		width  : 300px;
		/*줄바꿈이 없다*/
		white-space: nowrap;
		/*넘어가는 글씨를 숨기는 것*/
		overflow: hidden;
		/* 넘어가는 것은 말 줄임표를 한다 */
		text-overflow: ellipsis;
	}
	.content:hover{
	/* 마우스를 갔다가 대면 다시 보이게 하기*/
		overflow: visible;
	}
</style>
</head>
<body>
	<h2>귀리(Oat)</h2>
	<p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고
		있다.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
	color : blue;
	}
	
	#habor {
	/* id가 habor인 곳에 스타일을 적용시킨다 */
		border : 1px solid gray;
		padding: 10px;
	}
	.heading{
		color : red; /* h1도 입혔고 heading도 입혔을 때 어떤 것이 적용되는지 확인하기 */
	}
</style>
</head>
<body>
	<h1 class="heading" id = "habor">세계 3대 미항</h1>
	<img src="images/rio.png" alt="브라질 리우데자네이루">
	<p>시드니(Sydney), 호주</p>
	<p>리우데자네이루(Rio de Janeiro), 브라질</p>
	<p>나폴리(Naples), 이탈리아</p>
</body>
</html>

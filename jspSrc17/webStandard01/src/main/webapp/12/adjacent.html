<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 + ul {
	color:blue;
	font-weight: bold;
	}
	h1 + h2 {
	color:red;
	background-color: gray;
	}
</style>
</head>
<body>
	<section id="container">
		<h1>예약 방법 및 요금</h1>
		<h2>h1 다음 --> h2 첫째</h2>
		<h2>h1 다음 --> h2 둘째</h2>
		<h2>h1 다음 --> h2 셋째</h2>
		<ul>
			<li>직접 통화</li>
			<li>문자 남기기</li>
		</ul>
		<ul>
			<li>1인 : 40,000원</li>
			<li>2인 : 60,000원</li>
			<li>3인 : 80,000원</li>
			<li>4인 : 100,000원</li>
		</ul>
	</section>
</body>
</html>

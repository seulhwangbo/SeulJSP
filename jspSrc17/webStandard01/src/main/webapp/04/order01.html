<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  
  	.container {
  	width: 600px;
  	margin: 0 auto;
    }
  	
  	ul {
  	list-style-type: none;
  	}
	
	label.title {
	font-weight: bold;
	width: 80px;
	float: left;
	}
	
	div.centered{
	text-align: center;
	margin-top: 20px;
	}
	
	fieldset {
	 margin : 15px 10px;
	}
	
	fieldset legend {
	 font-weight: bold;
	 font-size: 18px;
	 color : purple;
	}
	
	ul li {
		margin-bottom: 10px;
	}
</style>
</head>

	<body>
		<form action="">
		<div class = "container">
			<h2>상품 주문서</h2>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label class="title" for="uname">이름</label>
					<input type="text" id="uname" placeholder = "여백없이 입력" required>
				</li>

				<li>
					<label class="title" for="tel1">연락처</label>
					<input type="tel"id="tel1" placeholder = "입력 가능한 번호">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li>
					<label class="title" for="addr">주소</label>
					<input type="text" id="addr" size = "40">
				</li>
				<li>
					<label class="title" for="tel2"> 전화번호</label>
					<input type="tel" id="tel2" required>
				</li>
				<li>
					<label class="title"  for="memo">메 모</label> 
					<textarea cols ="40" rows ="3" id="memo"></textarea>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
				<ul>
					<li>
			<label><input type ="checkbox" >과테말라 안티구아(100g)</label>
			<label><input type = "number" min ="0" max ="5" value = "0">개</label>
					</li>
					<li>
			<label><input type ="checkbox" >인도네시아 만델링 (100g)</label>
			<label><input type = "number" min ="0" max ="5" value = "0">개</label>
					</li>
					<li>
					<label><input type ="checkbox" >탐나는도다(블렌딩)(100g)</label>
					<label><input type = "number" min ="0" max ="5" value = "0">개</label>
					</li>
				</ul>
	</fieldset>
	<div class = "centered">
		<input type = "submit" value = "주문하기">
		<input type = "reset"  value = "다시 작성하기">
			</div>
		</div>
	</form>
</body>
</html>

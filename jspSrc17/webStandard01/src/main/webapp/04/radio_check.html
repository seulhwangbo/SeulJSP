<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
	/* 전체 태그에 다 속성을 준다는 뜻으로 보면 된다 */
		background-color: #FFE08C;
	}
	
	form fieldset {
		margin-bottom: 25px; 
	}
	
	form legend {
		font-size: 20px;
		font-weight:600; 
	}
	
	form label.reg {
		font-size: 12px;
		color: #390;
		font-weight: bold;
		width: 110px;
		float: left;
		text-align: center;
		margin-right: 10px;
	}
	
	

</style>
</head>
<body>
	<form action = "">
		<fieldset>
			<legend> 신청 과목 </legend>
			<p> 이 달에 신청할 과목을 고르세요(1과목만 가능)</p>
			<label class = "reg"><input type = "radio" name = "subject" value = "speaking">회화</label>
			<label><input type = "radio" name = "subject" value = "grammar">문법</label>
			<label><input type = "radio" name = "subject" value = "writing">작문</label>
			<input type = "radio" name = "subject" value = "sing"> 노래
		</fieldset>
	
		<fieldset>
			<legend>메일링</legend>
			<p> 메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
			<label><input type = "checkbox" name = "mailing1" value = "news">해외 단신</label>
			<label><input type = "checkbox" name = "mailing2" value = "dialog">5분 회화</label>
			<label><input type = "checkbox" name = "mailing3" value = "pops">모닝팝스</label>
		</fieldset>
	</form>
</body>
</html>

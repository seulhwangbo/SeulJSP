<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	list-style: none;
}

li {
	margin: 10px;
}

label {
/* 	display: inline-block */
	width: 140px;
	text-align: left;
	float : left;
}
</style>
</head>
<body>
	<h1>회원가입을 환영합니다</h1>
	<form action="">
		<fieldset>
			<ul>
				<li><label>아이디: </label> <input type="text" id="user_id"
					size="10" minlength="4" maxlength="15"> <small
					style="color: red;">4~15자리 이내의 영문과 숫자</small></li>
				<li><label>이메일:</label> <input type="text" id="user_em">
				</li>
				<li><label>비밀번호:</label> <input type="password" id="passwd">
				</li>
				<li><label>비밀번호 확인:</label> <input type="password" id="passwd">
				</li>
				<li><input type="submit" value="회원가입"></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
	  	background-color: #FFE08C;
	}
	
	form fieldset {
	   	margin-bottom: 20px;
	}
	form legend {
	  	font-size: 15px;
	  	font-weight: 600;
	}
	.reg{
		font-size: 14px;
		width : 90px;
		color : #339900;
		float: left;
		font-weight: bold;
		text-align: right;
		margin-right: 10px;
	}
	form ul li {
		list-style: none;
		margin : 15px 10px 5px;
		margin : 15px 10px;
		font-size: 14px;
	}

</style>
</head>
<body>
	<h1>여름방학 특강 신청</h1>
	<form action="">
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li><label class="reg" for="id"> 학번 </label> <input type="text"
					id="id" name="num"></li>
				<li><label class="reg" for="name"> 이름 </label> <input
					type="text" id="name"></li>
				<li><label class="reg"> ***학과*** </label> <select id="class "
					name="class">
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전자공학과</option>
						<option value="computer" selected>컴퓨터공학과</option>
						<option value="chemical">화학공학과</option>
				</select></li>
			</ul>
		</fieldset>
		<div> 안녕하세요 </div>
	</form>
</body>
</html>

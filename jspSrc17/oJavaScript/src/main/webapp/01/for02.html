<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var lectures = ["html","css","자바스크립트","jsp"];
	var topic = "자바스크립트";
	
	for(var i = 0; i <lectures.length; i++){
		if(lectures[i] == topic){
			document.write(topic + " 과목은 " + (i+ 1) + "번째 과목입니다.");
			break;
		}
		
	}
</script>
</head>
<body>
	<h1>for02</h1>
</body>
</html>

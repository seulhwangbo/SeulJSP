<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<center>");
	document.write("<h3> [ 정 수 형 ]</h3>");
	document.write("<h4>");
	document.write("<hr> 1 0 진수 ===> " + 10);
	document.write("<br>&nbsp 8진수 ===>" +0o12);
	document.write("<br> 1 6 진수 ===> " + 0xc);
	document.write("<br> 1 6 진수 ===> " + 0xa);
	document.write("</h4>");
	
	alert('1');
	document.write("<BR><h3> [실수형 ]</h3>");
	document.write("<h4>");
	document.write("<hr>소 수 형--> " + 3.14159);
	document.write("<br>지 수 형 --> " + 0.123456e+3);
	document.write("</h4>");
	
	
	document.write("<BR><h3> [논리형 ]</h3>");
	document.write("<h4>");
	document.write("<hr>참 --> " + true);
	document.write("<br>거짓 --> " + false);
	document.write("</h4>");
	alert('2');
	
	document.write("<h3><hr> [ 문 자 형 ]</h3><hr>");
	document.write("<h4>");
	document.write('작은 따옴표로 묶인 문자열');
	document.write("<br>");
	document.write("큰 따옴표로 묶인 문자열");
	document.write("<br>");
	document.write("</h4>");
	
	document.write("<h3><hr> [ null 값 ]</h3><hr>");
	document.write("<br><h4>" + null);
	document.write("</h4>");
	document.write("</center>");

		
</script>
</head>
<body>
	<h1>char</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();		//date객체생성
	document.write(date1+"<p>");
	var date2 = new Date("2024-06-15T13:30:00");
	var date3 = new Date("2024-06-15");
	var date4 = new Date("2024-06");
	var date5 = new Date("2024");
	document.write(date2+"<p>");
	document.write(date3+"<p>");
	document.write(date4+"<p>");
	document.write(date5+"<p>");
</script>
</head>
<body>
	<h1>Date</h1>
	<p>자바스크립트에서 Date 객체를 초기화하는 방법<br>
	   협정 세계시 (UTC) 의 기준시간대(Greenwich Mean Time)<br>
	   new Date()<br>
	   new Date("날짜를 나타내는 문자열")<br>
	   new Date(밀리초)<br>
	   new Date(년, 월, 일, 시, 분, 초, 밀리초)<br>
	</p>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 기본 값을 5로 설정
	var num = prompt("몇 단 구구단을 원하는지 입력하시고 확인 버튼을 눌러주세요", "5");
	
	if (isNaN(num))document.write("바보냐 숫자 몰라?");
		// 해당 구구단을 입력
	else	{
		document.write("ok 숫자 맞아" + "<p>"); 
		for(var i=1; i<=9; i++){
			document.write(i+ " * " + num + " = " + (i*num) + "<br>");
		}
	}	
		
</script>
</head>
<body>
	<h1>isNan</h1>
</body>
</html>

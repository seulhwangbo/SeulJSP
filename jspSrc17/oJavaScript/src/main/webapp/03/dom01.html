<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chgItem() {
		// 해당 name를 가지고 있는 요소 선택
		var setItemId = document.getElementById("even");
		setItemId.style.color = "orange";
	}
	function chgText() {
		var setPId = document.getElementById("changeText");
		setPId.innerHTML = "이 문장 대체";
	}
	/* <script type="text/javascript">

		var setPId = document.getElementById("changeText");
		setPId.innerHTML = "이 문장 대체"; */
</script>
</head>
<body>
	<h1>dom 01</h1>
	<h4>id 이용 선택</h4>
	<ul>
		<li>첫번째 item</li>
		<li id="even">두번째 item</li>
		<li>세번째 item</li>
		<li>네번째 item</li>
		<li>5번째 item</li>
	</ul>
	<p id="changeText">교환</p>
	<button onclick="chgItem()">even</button>
	<button onclick="chgText()">changeText</button>
</body>
</html>

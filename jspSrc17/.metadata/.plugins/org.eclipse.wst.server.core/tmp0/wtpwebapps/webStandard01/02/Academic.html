<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
th, td {
	padding: 30px;
}

table, th, td {
	border: 1px solid blue;
	border-collapse: collapse; 
/* 	중간에 있는 겹쳐보이는 것들을 없앨 수 있다 */
}

thead, tfoot {
	background-color: #FFB2D9;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<h1>Academic</h1>
	<table>
		<caption>학력 사항</caption>

		<thead>
			<tr>
				<th>출신학교</th>
				<th>전공</th>
				<th>기간</th>
				<th>졸업구분</th>
			</tr>
		</thead>

		<tr>
			<td>ㅇㅇㅇ고등학교</td>
			<td>(해당사항 없음)</td>
			<td>2001.3 ~ 2004.2</td>
			<td>졸업</td>
		</tr>
		<tr>
			<td>ㅁㅁ대학교</td>
			<td>컴퓨터공학</td>
			<td>2004.3 ~ 2008.2</td>
			<td>졸업</td>
		</tr>
		<tfoot>
			<tr>
				<td>학교총계</td>
				<td>전공총계</td>
				<td>기간총계</td>
				<td>졸업총계</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
